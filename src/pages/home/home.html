<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <h3>${{item.price}}</h3>
        <ion-note item-end>Quantity: {{item.quantity}}</ion-note>
      </ion-item>
      <ion-item-options>
      <button (click)="removeItem(item, i)" ion-button color="danger" icon-start>
        <ion-icon name="trash"></ion-icon>
        Remove
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="addItem()" ion-fab color="success"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
